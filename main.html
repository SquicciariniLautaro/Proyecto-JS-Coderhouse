<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de Temperaturas</h1>

    <form id="formulario">
        <label for="temperaturaInput">Ingrese la temperatura de su zona:</label>
        <input type="number" id="temperaturaInput" required>
        <button type="submit">Registrar</button>
    </form>

    <div id="temperaturas"></div>
    <div id="promedio"></div>

    <div>
        <label for="buscarInput">Buscar temperatura:</label>
        <input type="number" id="buscarInput">
        <button id="buscarBtn">Buscar</button>
    </div>

    <div>
        <label for="rangoMin">Rango mínimo:</label>
        <input type="number" id="rangoMin">
        <label for="rangoMax">Rango máximo:</label>
        <input type="number" id="rangoMax">
        <button id="filtrarBtn">Filtrar</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
