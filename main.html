<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperaturas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer ></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="formulario">
    <label for="temperaturaInput">Ingrese temperatura:</label>
    <input type="number" id="temperaturaInput" required>
    <button type="submit">Registrar</button>
</form>

<div id="temperaturas"></div>
<div id="promedio"></div>

<label for="buscarInput">Buscar temperatura:</label>
<input type="number" id="buscarInput">
<button id="buscarBtn">Buscar</button>

<label for="rangoMin">Rango mínimo:</label>
<input type="number" id="rangoMin">
<label for="rangoMax">Rango máximo:</label>
<input type="number" id="rangoMax">
<button id="filtrarBtn">Filtrar</button>

</body>
</html>
